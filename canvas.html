<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      body{padding: 0;margin: 0;}
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="600" style="border:1px solid black;"></canvas>
    <script type="text/javascript">
      var canvas =document.getElementById('canvas');
      var context=canvas.getContext('2d');

      var x=100;
      var y=100;

      var width=100;
      var height=100;

      context.translate(x,y);
      context.fillRect(x,y,width,height)

      function move(x,y,width,height){
          context.clearRect(-x,-y,1000,1000)
          context.fillStyle='black';
          context.fillRect(x,y,width,height)

      }

      var a = setInterval(function() {
        calc();
        context.clearRect(0,0,1000,1000);
        context.fillStyle='black';
        context.fillRect(x,y,width,height);
      }, 60);

      function calc() {
        if (keys[37] === true) {
             //move(x-10,y,width,height);
             x-=10;
        }

        if (keys[38] === true) {
             //move(x,y-10,width,height);
             y-=10;
        }
        // if (event.keyCode==38&&event.keyCode==39) {
        //   move(x+10,y-10,width,height);
        //   x+=10;
        //   y-=10;
        // }
        if (keys[39] === true) {
             //move(x+10,y,width,height);
             x+=10;
        }
        if (keys[40] === true) {
             //move(x,y+10,width,height);
             y+=10;
        }
      }

      var keys = {};
      document.onkeydown = function(event) {
        keys[event.keyCode] = true;
      };
      document.onkeyup = function() {
        keys[event.keyCode] = false;
      };

    </script>

  </body>
</html>
